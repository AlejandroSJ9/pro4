<!-- templates/data_analysis.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Análisis de Datos de Alquiler de Bicicletas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .plot {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Análisis de Datos de Alquiler de Bicicletas</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 plot">
                        <h3>Relación entre Temperatura y Alquileres de Bicicletas</h3>
                        <img src="data:image/png;base64, {{ temperature_plot_url }}" class="img-fluid" alt="Gráfico de Temperatura y Alquileres de Bicicletas">
                    </div>
                    <div class="col-md-6 plot">
                        <h3>Distribución de Alquileres de Bicicletas por Mes</h3>
                        <img src="data:image/png;base64, {{ month_distribution_plot_url }}" class="img-fluid" alt="Gráfico de Distribución de Alquileres de Bicicletas por Mes">
                    </div>
                    <div class="col-md-6 plot">
                        <h3>Distribución de Alquileres de Bicicletas por Temporada</h3>
                        <img src="data:image/png;base64, {{ season_distribution_plot_url }}" class="img-fluid" alt="Gráfico de Distribución de Alquileres de Bicicletas por Temporada">
                    </div>
                    <!-- Puedes agregar más secciones para otros análisis según sea necesario -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
